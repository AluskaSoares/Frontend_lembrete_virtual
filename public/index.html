<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recupera√ß√£o FrontEnd_Lembrete Virtual</title>
  <link rel="stylesheet" href="stilo.css">
</head>
<body>
  <div class="centralizar">
    <h1>Pr√≥-Memory üí°</h1>

    <form id="formulario">
      <label for="texto">Lembrete:</label>
      <input type="text" id="texto" name="texto" required>

      <label for="prioridade">Prioridade:</label>
      <select id="prioridade" name="prioridade">
        <option value="alta">Alta</option>
        <option value="media">M√©dia</option>
        <option value="baixa">Baixa</option>
      </select>

      <label for="duracao">Dura√ß√£o:</label>
      <select id="duracao" name="duracao">
        <option value="dia">Um dia</option>
        <option value="semana">Uma semana</option>
        <option value="mes">Um m√™s</option>
      </select>

      <button type="button" onclick="adicionarTexto()">Enviar</button>
    </form>

    <div id="textos"></div>
  </div>

  <script>
    let mensagemEditada = null; // Vari√°vel para armazenar a mensagem sendo editada

    function adicionarTexto() {
      const texto = document.getElementById("texto").value.trim();
      if (texto === "") {
        return;
      }

      if (mensagemEditada) {
        // Se uma mensagem estiver sendo editada, atualiza seu conte√∫do
        mensagemEditada.firstChild.textContent = texto;
        mensagemEditada = null; // Limpa a vari√°vel de mensagem editada
        document.getElementById("texto").value = ""; // Limpa o campo de texto
        return;
      }

      const divTexto = document.createElement("div");
      const mensagem = document.createElement("span");
      mensagem.textContent = texto;
      divTexto.appendChild(mensagem);

      const botaoExcluir = document.createElement("button");
      botaoExcluir.textContent = "Excluir";
      botaoExcluir.addEventListener("click", function() {
        divTexto.remove();
      });

      const botaoEditar = document.createElement("button");
      botaoEditar.textContent = "Editar";
      botaoEditar.addEventListener("click", function() {
        mensagemEditada = divTexto; // Armazena a refer√™ncia da mensagem a ser editada
        document.getElementById("texto").value = mensagem.firstChild.textContent; // Preenche o campo de texto com o conte√∫do da mensagem
      });

      divTexto.appendChild(botaoExcluir);
      divTexto.appendChild(botaoEditar);

      document.getElementById("textos").appendChild(divTexto);

      document.getElementById("texto").value = "";

      const prioridade = document.getElementById("prioridade").value;
      const duracao = document.getElementById("duracao").value;
      console.log("Prioridade:", prioridade);
      console.log("Dura√ß√£o:", duracao);
    }
  </script>
</body>
</html>
